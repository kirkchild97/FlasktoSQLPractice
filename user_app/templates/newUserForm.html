<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create New User</title>
</head>
<body class="d-flex flex-column align-items-center">
    <h1>Welcome to Your New App!</h1>
    <form action="/createUser" method="post" class=" card card-body bg-info col-4">
        <h2 class="card-title">Create New User</h2>
        <hr class="mt-0 rounded" size="5">
        <label for="fname" class="mb-4 card-text">First Name: 
            <input type="text" name="fname" id="fname" class="rounded" placeholder="Billy" required>
        </label>
        <label for="lname" class="mb-4 card-text">Last Name
        <input type="text" name="lname" id="lname" class="rounded" placeholder="Bob" required>
        </label>
        <label for="email" class="mb-4 card-text">Email:
            <input type="text" name="email" id="email" class="rounded" placeholder="billybob@coolemail.com" required>
        </label>
        <input type="submit" class="btn btn-primary m-auto " value="Create User">
    </form>
</body>
</html>
