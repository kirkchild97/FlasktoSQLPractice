<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit User</title>
</head>
<body class="d-flex justify-content-center">
    <form action="/sendedits" method="post" class="card p-3 mt-5 bg-secondary border-3 border-dark">
        <h1 class="card-title mb-3 text-light">User Information</h1>
        <label for="" class="text-light">First Name:
            <input type="text" class="mb-3" name="fname" id="fname" value="{{user.first_name}}">
        </label>
        <label for="" class="text-light">Last Name:
            <input type="text" class="mb-3" name="lname" id="lname" value="{{user.last_name}}">
        </label>
        <label for="" class="text-light">Email: 
            <input type="email" class="mb-3" name="email" id="email" value="{{user.email}}">
        </label>
        <input type="number" name="id" id="id" value="{{user.id}}" hidden readonly>
        <input type="submit" class="btn btn-warning" value="Confirm Changes">
    </form>
</body>
</html>
